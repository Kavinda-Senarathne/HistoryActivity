<div>
    <ul class="list-group" *ngFor="let historyactivity of displayHistory; index as i;">
        <div >
        <li class="list-group-item" >
            <h6>You created a {{historyactivity.type}}</h6>     
            <button class="btn btn-primary" (click)="viewTask = !viewTask">View Task</button>
            <div class="wrapper" *ngIf="viewTask">
                <p>
                    <span><b>Type</b> : {{historyactivity.type}}<br></span>
                    <span><b>Description</b> : {{historyactivity.description}}<br></span>
                    <span><b>ModifiedBy</b> : {{historyactivity.modifiedBy}}<br></span>
                    <span><b>ModifiedDate</b> : {{historyactivity.modifiedDate}}<br></span>
                </p>
            </div>
        </li>
        </div>

    </ul>
</div>
