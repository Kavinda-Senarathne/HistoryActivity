<div>
  <ul class="list-group" *ngFor="let historyactivity of history; index as i">
    <li class="list-group-item"><h6>You created a {{historyactivity.type}}</h6>
        <span><button class="btn btn-info" (click)="viewTask(i)">View Task</button></span>
    </li>
    <li class="list-group-item">{{historyactivity.description}}</li>
  </ul>
</div>
